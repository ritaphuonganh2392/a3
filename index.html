<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .message {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Chúc mừng Valentine, vợ yêu!</h1>
        <p>Chúc em luôn hạnh phúc, vui vẻ và mãi bên anh. Yêu em rất nhiều! ❤️</p>
    </div>
    <audio autoplay loop>
        <source src="https://www.youtubeinmp3.com/fetch/?video=https://youtu.be/RlTDbIutJsU" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>
</body>
</html>
